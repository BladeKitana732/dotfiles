# Set Colors
set -g default-terminal "screen-256color"

# Remap prefix from 'C-b' to 'C-f'
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# Split panes
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Reload this file
bind r source-file ~/.tmux.conf

# Moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving the windows themselves
unbind t
bind t swap-window -t +1
bind T swap-window -t -1

# Resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Window option navigation using VI (for viewing history)
set-window-option -g mode-keys vi

# Copy functionality like Vi
bind-key -t vi-copy y copy-pipe 'xsel --clipboard --input >/dev/null'
bind-key -t vi-copy v begin-selection

# quit pane like Vi
bind-key q kill-pane

# Make new tmux windows open with directory in current pane
# Only works on tmux 1.9 or later
bind c new-window -c "#{pane_current_path}"

# UTF8
set -g utf8
set-window-option -g utf8 on

# History
set -g history-limit 30000

# Renumber windows when removing and adding
set-option -g renumber-windows on

# Shorten command delay
set -sg escape-time 0

# Panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# Status line
set -g status-utf8 on
set -g status-justify centre
set -g status-bg default
set -g status-fg colour148
set -g status-interval 2

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=colour161]#[bg=black] #I #[bg=colour81]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour81] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour222
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# Loud or quiet?

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour161
setw -g mode-bg colour238

#
# The panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour81

# The statusbar

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour135
set -g status-attr dim
set -g status-left "#[fg=colour233,bg=colour244,bold] #h :: #S "
set -g status-right "#[fg=colour233,bg=colour244,bold] %d %b %Y :: %l:%M %p "
set -g status-right-length 50
set -g status-left-length 70

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format " #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour81]#F "

setw -g window-status-fg colour248
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format " #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F "

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour208
